<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IPTV Kanal Test</title>
    <!-- HLS.js -->
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    
    <!-- Plyr Player -->
    <link rel="stylesheet" href="https://cdn.plyr.io/3.7.8/plyr.css">
    <script src="https://cdn.plyr.io/3.7.8/plyr.js"></script>
    
    <!-- JWPlayer (ücretsiz sürüm) -->
    <script src="https://cdn.jwplayer.com/libraries/IDzF9Zmk.js"></script>
    
    <!-- Flowplayer -->
    <link rel="stylesheet" href="https://releases.flowplayer.org/7.2.7/skin/skin.css">
    <script src="https://releases.flowplayer.org/7.2.7/flowplayer.min.js"></script>
    <script src="https://releases.flowplayer.org/hlsjs/flowplayer.hlsjs.min.js"></script>
    
    <!-- MediaElement.js -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.17/mediaelementplayer.min.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/mediaelement/4.2.17/mediaelement-and-player.min.js"></script>
    
    <!-- OpenPlayer -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.css">
    <script src="https://cdn.jsdelivr.net/npm/openplayerjs@latest/dist/openplayer.min.js"></script>
    
    <!-- Afterglow -->
    <script src="https://cdn.jsdelivr.net/npm/afterglowplayer@1.x"></script>
    
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="player-container">
            <video id="player" 
                controls 
                crossorigin="anonymous"
                playsinline>
            </video>
        </div>
        
        <div class="controls">
            <input type="text" id="streamUrl" placeholder="Stream URL'sini girin">
            <select id="playerType">
                <option value="hls">HLS.js</option>
                <option value="plyr">Plyr</option>
                <option value="jwplayer">JWPlayer</option>
                <option value="flowplayer">Flowplayer</option>
                <option value="mediaelement">MediaElement.js</option>
                <option value="openplayer">OpenPlayer</option>
                <option value="afterglow">Afterglow</option>
            </select>
            <button onclick="testStream()">Test Et</button>
        </div>
        
        <div class="status" id="status"></div>
    </div>
    <script src="player.js"></script>
</body>
</html>
